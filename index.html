<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Formulaire">
    <meta name="author" content="Raphaël lebas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="/assets/css/style.css">-->
    <title>Formulaire d'inscription</title>
</head>
<body>
    <h1>Lua Agency</h1>
    <img src="https://github.com/raphaellebas/formulaire/blob/Origin/assets/img/lua.png?raw=true" alt="Lua Icon">
    <h2>Formulaire d'inscrition</h2>
    <p>Remplissez soigneusement le formulaire</p>

    <form action="/action-page.php" method="GET" class="form-signup">
        <div>      
            <p>Nom complet</p>

            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" pattern="[a-zA-ZÀ-ÿ]{3,25}" title="Veuillez mettre au moins 3 caractères ou plus seulement les lettres sont autorisées" placeholder="Prénom"  required>
            
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname"  pattern="[a-zA-ZÀ-ÿ]{3,25}" title="Veuillez mettre au moins 3 caractères ou plus seulement les lettres sont autorisées" placeholder="Nom"  required>
        </div>
        <div>
            <label  for="birthday">Date de naissance</label>
            <input type="date" id="birthday" name="birthday" min="1903-01-01" max="2008-12-21" required>
            
            <label for="years">Âge</label>
            <input type="number" id="years" name="years" min="13" max="118" placeholder="Âge" required/>
            
            <label for="sex">Sexe</label>
            <select name="sex" id="sex" required>
                <option value="">Civilité</option>
                <option value="female">Femme</option>
                <option value="male">Homme</option>
                <option value="Non-binary">Non-binaire</option>
                <option value="other">Autre</option>
            </select>
    
            <label for="nationality">Nationalité</label>
            <select id="nationality" required >
                <option value="">Nationalité</option>
                <option value="Française">Française</option>
                <option value="Anglaise">Anglaise</option>
                <option value="Espagnol">Espagnol</option>
                <option value="Algérienne">Algérienne</option>
                <option value="Italienne">Italienne</option>
            </select>
            </div>
        
        <div>
        <p>Autre informations</p>
       
        <label  for="adress">Adresse postale</label>
        <input type="text" id="adress" name="adress" pattern="[A-Za-z0-9\s]+" title="Veuillez entrer une bonne adresse et dans le bon format." placeholder="Votre adresse postale" required >

            <label for="city">Ville</label>
            <select id="city" required >
                <option value="">Ville</option>
                <option value="Tourcoing">Tourcoing</option>
                <option value="Lille">Lille</option>
                <option value="Paris">Paris</option>
                <option value="Quimper">Quimper</option>
                <option value="Marseille">Marseille</option>
                <option value="Boulogne-Sur-Mer">Boulogne-Sur-Mer</option>
                <option value="Lyon">Lyon</option>
                <option value="Strasbourg">Strasbourg</option>
                <option value="La-Forêt-Fouesnant">La-Forêt-Fouesnant</option>
                <option value="Brest">Brest</option>
            </select>

            <label  for="zip-code">Code postal</label>
            <input type="text" id="zip-code" name="zip-code" placeholder="ex: 75000" pattern="[0-9]{5}" title="Vous devez insérer 5 chiffres pour le code postal." required>
        </div>
        <div>
        <label  for="mail">Email</label>
        <input type="email" id="mail" name="mail" placeholder="Ex: Exemple@gmail.com" pattern=".+@gmail\.com|.+@outlook\.com|.+outlook\.fr" title="Seulement les domaines gmail.com ou Outlook.com/outlook.fr sont autorisées" required>
        
        <label  for="work">Votre situation professionnelle</label>
        <select id="work" required>
            <option value="">Situation Pro</option>
            <option value="no-work">Au Chômage</option>
            <option value="Développeur">Développeur</option>
            <option value="Data Analyste">Data Analyste</option>
            <option value="Boulanger">Boulanger</option>
            <option value="Pêcheur">Pêcheur</option>
        </select>

        <label for="native-country">Pays de naissance</label>
        <select id="native-country" required>
            <option value="">Pays</option>
            <option value="France">France</option>
            <option value="Royaume-unis">Royaume-unis</option>
            <option value="Espagne">Espagne</option>
            <option value="Algérie">Algérie</option>
            <option value="Italie">Italie</option>
        </select>
        </div>
    <div>
    <label for="security-social">Securité social</label>
    <input type="text" id="security-social" name="security-social" placeholder="Numéro de sécurité social" pattern="[0-9]{13}" title="Veuillez bien rentrer les 13 chiffres" required>
    
    <label for="passport-issuance">Date de délivrance du passeport</label>
    <input type="month" id="passport-issuance" name="passport-issuance" value="" required> <!--Pour changer le code j'ai utiliser le type="month" à la place de date-->

    <label for="expiration-date">Date d'expiration du passeport</label>
    <input type="month" id="expiration-date" name="expiration-date" min="2012-01" max="2032-01" value="" required>
    </div>
    <input type="submit" value="S'inscrire">
    </form>
</body>
</html>
