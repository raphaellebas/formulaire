<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Formulaire">
    <meta name="author" content="Raphaël lebas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="/assets/css/style.css">-->
    <title>Formulaire d'inscrition</title>
</head>
<body>
    <h1>Formulaire d'inscrition</h1>
    <p>Remplissez soigneusement le formulaire</p>

    <form action="" method="GET" class="form-signup">
        <p>Nom complet</p>
        <label hidden for="firstname">Prénom</label>
        <input type="text" id="firstname" name="firstname" pattern="[a-zA-ZÀ-ÿ].{2,}" title="Veuillez mettre au moins 3 caractères ou plus seulement les lettres sont autorisées" placeholder="Prénom" required>
        
        <label hidden for="lastname">Nom</label>
        <input type="text" id="lastname" name="lastname"  pattern="[a-zA-ZÀ-ÿ].{2,}" title="Veuillez mettre au moins 3 caractères ou plus seulement les lettres sont autorisées" placeholder="Nom"  required>
        
        <p>Date de naissance</p>
        <label hidden for="birthday">Date de naissance</label>
        <input type="date" id="birthday" name="birthday"  pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" min="1903-01-01" max="2021-12-21" required>
        
        <label hidden for="years"></label>
        <input type="number" id="years" name="years" max="118" placeholder="Âge" required/>
        
        <label hidden for="choice-sex">Sexe</label>
        <select name="sex" id="sex" required>
            <option value="">Civilité</option>
            <option value="female">Femme</option>
            <option value="male">Homme</option>
            <option value="Non-binary">Non-binaire</option>
            <option value="other">Autre</option>
        </select>

        <label for="choice-nationality"></label>
        <input list="nationality" id="choice-nationality" name="choice-nationality" placeholder="Veuillez choisir votre nationalité" required>
        <datalist id="nationality" >
            <option value="Française"></option>
            <option value="Anglaise"></option>
            <option value="Espagnol"></option>
            <option value="Arabe"></option>
            <option value="Italienne"></option>
        </datalist>

        <p>Adresse</p>
        <label hidden for="adress">Adresse</label>
        <input type="textarea" id="adress" name="adress" placeholder="Adresse" required>

        <label hidden for="citys">Ville</label>
        <input list="city" id="citys" name="city" placeholder="Ex: La-Forêt-Fouesnant" required>
        <datalist id="city">
            <option value="Tourcoing"></option>
            <option value="Lille"></option>
            <option value="Paris"></option>
            <option value="Quimper"></option>
            <option value="Marseille"></option>
            <option value="Boulogne-Sur-Mer"></option>
            <option value="Lyon"></option>
            <option value="Strasbourg"></option>
            <option value="La-Forêt-Fouesnant"></option>
            <option value="Brest"></option>
        </datalist>

        <label hidden for="zip-code">code postal</label>
        <input type="text" id="zip-code" name="zip-code" placeholder="ex: 75000" pattern="[0-9]{5}" title="Vous devez insérer 5 chiffres pour le code postal." required>

        <p>Autre informations</p>
        <label hidden for="mail"></label>
        <input type="email" id="mail" name="mail" placeholder="Ex: Exemple@gmail.com" pattern=".+@gmail\.com|.+@outlook\.com|.+gmail\.com|.+outlook\.fr" title="Seulement les domaines gmail.com/gmail.fr Outlook.com/outlook.fr sont autorisées" required>
        
        <label hidden for="choice-work">work</label>
        <input list="work" id="choice-work" name="choice-work" placeholder="Quelle est votre métier ?" required>
        <datalist id="work">
            <option value="Au chômage"></option>
            <option value="Développeur"></option>
            <option value="Data Analyste"></option>
            <option value="Boulanger"></option>
            <option value="Pêcheur"></option>
        </datalist>

        <label hidden for=""></label>

        <input type="submit" value="S'inscrire">
       
        
    
    </form>
</body>
</html>
