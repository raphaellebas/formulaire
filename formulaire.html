    <h1>Formulaire d'inscrition</h1>
    <p>Remplissez soigneusement le formulaire</p>

    <form action="" method="GET" class="form-signup">
        
        <label hidden for="firstname">Prénom</label>
        <input type="text" name="firstname" id="firstname" placeholder="Prénom"  pattern="[a-zA-ZÀ-ÿ].{3,}" title="Veuillez mettre au moins 3 caractères ou plus" required>
        <label hidden for="lastname">Nom</label>
        <input type="text" name="lastname" id="lastname" placeholder="Nom"  pattern="[a-zA-ZÀ-ÿ].{3,}" title="Veuillez mettre au moins 3 caractères ou plus" required>
       

    </form>
